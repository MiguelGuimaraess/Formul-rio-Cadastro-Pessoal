<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>

<body>
    <header>
        <h1>Cadastro Pessoal</h1>
        <div><img src="logo.jpg" alt="ícone logo"></div>
    </header>

    <div class="forms">
        <form action="">
            <fieldset class="forms">
                <legend>Dados Pessoais</legend>
                <div class="grid-container">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div>
                        <label for="data">Nascimento:</label>
                        <input type="date" name="data" required>
                    </div>

                    <div>
                        <label for="rg">RG:</label>
                        <input type="text" name="rg">
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf">
                    </div>


                </div>
            </fieldset>


            <fieldset class="forms">
                <legend>Endereço</legend>
                <div class="grid-container">


                    <div>
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" required>
                        <label for="numero">Número:</label>
                        <input type="number" name="numero">
                    </div>

                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro">
                    </div>

                    <div>
                        <label for="estado">Estado</label>
                        <select name="estado" required>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>

                        </select>
                    </div>

                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade">
                    </div>

                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" placeholder="00000-000" pattern="\D{5}\-\D{3}">
                    </div>
                </div>
            </fieldset>


            <fieldset class="forms">
                <legend>Login:</legend>
                <div class="grid-container">
                    <div>
                        <label for="arquivo">Imagem de perfil:</label>
                        <input type="file" name="arquivo" accept="image/*">
                    </div>

                    <div>
                        <label for="login">Login:</label>
                        <input type="text" name="login" maxlength="10">

                    </div>

                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha">
                    </div>
                    <div>
                        <label for="confirm_senha">Confirmar senha:</label>
                        <input type="password" name="confirm_senha">
                    </div>
                </div>
            </fieldset>
            

            <div>
                <button>
                    <input type="submit" name="botao_enviar" value="Enviar">
                    
                </button>

                <button>
                    <input type="reset" name="botao_limpar" value="Limpar">
                </button>
            
            </div>

          

            <div>
                <footer>
                    <p><a href="http://">Termo de Uso</a href> </p>
                </footer>
            </div>


        </form>
    </div>

</body>

</html>
